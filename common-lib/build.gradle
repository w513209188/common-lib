apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = '513209188@qq.com'
android {
    compileSdkVersion build_versions.target_sdk
    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.github.hss01248:DialogUtil:1.2.5'
    api 'cn.bingoogolapple:bga-swipebacklayout:1.0.5'
    api 'com.jaeger.statusbarutil:library:1.4.0'
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    api 'com.pnikosis:materialish-progress:1.7'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.thefinestartist:finestwebview:1.2.7'
    api 'org.lzh.nonview.updateplugin:UpdatePlugin:2.4'
    api 'tech.michaelx.loadinglibrary:loadinglibrary:1.0.2'
    api 'com.github.arvinljw:ClipView:v1.0.1'
    api 'com.youth.banner:banner:1.4.8'
    api 'com.shizhefei:ViewPagerIndicator:1.1.4'
    api 'com.alibaba:arouter-api:1.3.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'com.google.code.gson:gson:2.4'
    api 'com.squareup.okhttp3:okhttp:3.4.2'
    api 'com.squareup.okio:okio:1.7.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.2'
    implementation 'com.android.support:appcompat-v7:25.0.2'
    implementation 'com.android.support.test:runner:1.0.1'
    implementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    api 'com.android.support:multidex:1.0.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'
    api 'com.trello.rxlifecycle2:rxlifecycle-navi:2.0.1'
    api 'top.zibin:Luban:1.1.8'
    api 'me.jessyan:autosize:0.9.5'
    api project(':common-jpush')
    api project(':common-refresh-header')
    api project(':common-refresh-layout')
    api project(':common_rxbus')
}